apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-eks-app
  labels:
    app: my-node-eks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-eks-app
  template:
    metadata:
      labels:
        app: my-node-eks-app
    spec:
      containers:
      - name: myapp
        image: 076542168620.dkr.ecr.us-east-1.amazonaws.com/my-node-eks-app:2
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80        # external port (LoadBalancer DNS ku)
      targetPort: 3000  # containerPort
