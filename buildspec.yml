version: 0.2

env:
  variables:
    CONTAINER_NAME: "my-node-eks-app"
    CURRENT_REGION: "us-east-1"
    CLUSTER_NAME: "my-eks-cluster-1"

phases:
  pre_build:
    commands:
      - echo "pre build stage , first we logging in to our ECR repo"
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$CURRENT_REGION.amazonaws.com/$CONTAINER_NAME
      - aws ecr get-login-password --region $CURRENT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$CURRENT_REGION.amazonaws.com
      - echo "login successful !"

  build:
    commands:
      - echo "Building stage , Building our applications docker image !"
      - docker build -t $CONTAINER_NAME:latest .
      - docker tag $CONTAINER_NAME:latest $REPO_URI:$CODEBUILD_BUILD_NUMBER
      - echo "Image is pushed to the ECR repository !"

  post_build:
    commands:
      - echo "Started the pushing stage , to the ECR ..."
      - docker push $REPO_URI:$CODEBUILD_BUILD_NUMBER
      - echo "Image is pushed into the ECR repo !"
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$REPO_URI:$CODEBUILD_BUILD_NUMBER" > imagedefinitions.json
      - echo "kubectl works starts"
       # Install kubectl
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.29.0/2024-01-04/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin
      # Update kubeconfig
      - aws eks update-kubeconfig --region $CURRENT_REGION --name $CLUSTER_NAME
      # Update deployment with new image
      - kubectl set image deployment/$CONTAINER_NAME $CONTAINER_NAME=$REPO_URI:$CODEBUILD_BUILD_NUMBER
      - kubectl rollout status deployment/CONTAINER_NAME


artifacts:
  files:
    - imagedefinitions.json